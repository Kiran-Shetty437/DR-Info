<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: radial-gradient(circle at top, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 380px;
    background: #ffffff;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: fadeIn 0.8s ease;
    color: #333;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.logo {
    text-align: center;
    font-size: 28px;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

/* Popups */
.popup {
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 15px;
    animation: shake 0.4s;
}

.error {
    background: #ff4d4d;
    color: white;
}

.success {
    background: #4CAF50;
    color: white;
}

@keyframes shake {
    0% {transform: translateX(0);}
    25% {transform: translateX(-5px);}
    50% {transform: translateX(5px);}
    75% {transform: translateX(-5px);}
    100% {transform: translateX(0);}
}
</style>
</head>

<body>

<div class="login-container">

    <h1 class="logo">Welcome Back</h1>
    <p class="subtitle">Login to continue</p>

    {% if error %}
    <div class="popup error">{{ error }}</div>
    {% endif %}

    {% if success %}
    <div class="popup success">{{ success }}</div>
    {% endif %}

    <form method="post">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
